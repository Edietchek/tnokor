 ###Leader Bios ###
 POLITICS_NIKOLAI_VOZNESENSKY_DESC:0 "본디 간부급 소비에트 정치인에 불과했던 니콜라이 알렉세예비치 보즈네센스키는 옛 소비에트 연방의 작은 조각 속에서, 자신만큼이나 흠이 난 민주정의 유일한 보증인이 된 자신을 발견했습니다. 동료들 가운데 경제학과 행정업무에서 특출난 재능을 보인 실무자로서, 보즈넨스키는 서러시아 전쟁 직전 당시 코미 ASSR의 복구작업을 감독할 인물로서 붉은 군대 지휘부의 선택을 받았습니다. 소비에트 지역을 향한 복무 중, 보즈넨스키는 권력에 굶주린 소비에트 파벌들 간의 다툼과 술수보다도 평범한 한 사람의 이익을 우선할 자애로운 정치인으로서 그를 바라보던 코미인들의 지대한 인기를 얻게 되었습니다.\n\n전선과 시크팁카르의 강경 공산 관료들 사이의 끝없는 정쟁의 결과, 당시 코미 ASSR 의장 보즈넨센스키는 대중의 지지를 이끌어낼 수 있는 공화국 내 유일인이 되었습니다. 정통 마르크스주의 교조에 망상을 품고 코미를 거의 파멸로 몰아넣은 소비에트 상층부의 무능과 한심함에 쓰라림을 느낀 그는, 일당독재를 깨부수고, 모든 남녀의 목소리를 들을 수 있고 또한 들리게 할 대의민주정으로 공화국의 정치체제를 개변했습니다.\n\n매일 빵을 건네고 평범한 코미 시민들에게 자신감을 불어넣어주려는 보즈네센스키의 노고에도, 시크팁카르의 평판은 코미의 민주제도들을 이용해 바로 그 민주정을 파괴하려 드는 수많은 비열한 종자들을 도시로 불러오게 했습니다. 그러나 보즈네센스키를 향한 도전은 극단주의자들에게서만 오는 것이 아니었습니다. 지위에 걸맞지 않게 정제되지 않고 부적절한 처신, 여러 사회주의 집단과의 연계 인정을 근거로, 보즈네센스키의 동료 민주 정치인들 역시 그에게 공화국의 가치를 유지할 능력이 있는지 의문하고 있는 탓입니다. 하지만 이러한 정치적 압력에도, 보즈네센스키는 자신이 꿈꾸던 체제를 싸워보지도 않고 내버릴 그런 사람이 아닙니다."
 
