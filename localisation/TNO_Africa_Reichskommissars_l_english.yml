 POLITICS_SIEGFRIED_MULLER_DESC:0 "지크프리트 뮐러 국가판무관은 용맹하고 사람을 이끄는 매력을 가졌으며, 제국 내에서 미디어의 사랑을 가장 많이 받는 인물입니다. 중앙아프리카 국가판무관부의 카리스마있는 지도자이자 아프리카의 세 총독들 중 가장 부유한 사람이기도 합니다. 폴란드, 프랑스, 러시아에서 방면 전선에 섰던 베테랑 뮐러는 계속해서 돈을 빼돌리고 이익을 숨기는 거의 반역에 가까운 짓을 하지 않으며, 중앙아프리카를 독일에게 지속적인 이익을 가져다 주는 유일한 식민지로 만들었습니다. 그의 중앙아프리카 통치 방식은 좋게 보자면 "자유방임주의" 라고 표현할 수 있겠지만, 나쁘게 본다면 "거의 완전한 무관심" 이라고 말해도 과언은 아닙니다. 외국계 기업이 오직 이익을 위해 콩고를 황폐화시키는 반면에 중앙아프리카 정부의 금고는 선박 통행료로 인해 점점 불러가고 있습니다. 그러거나 말거나 뮐러와 독일인들은 멍청하게 술독에 빠져 살면서 살아 움직이는 것이라면 뭐든지 사냥하고, 치마를 입은 것이라면 모조리 겁탈하고, 모든 봉급을 노름으로 탕진하면서 복무 기간을 허송세월하기만 합니다. 그들이 추태를 부리지 않을 때가 딱 하나 있는데, 다른 국가판무관이나 여타 국가들(독일인지 다른 외국인지는 중요하지 않습니다)에 싸구려 용병으로 팔려 나갈때입니다.\n\n 뮐러의 열정적인 취미활동은 사냥이며, 정기적으로 거대한 아프리카 속의 모든 종을 사냥하기 위해 어두운 수풀 속으로 긴 여행을 떠나곤 합니다. 만약 그가 여행 도중에 ANC 빨치산 속으로 걸어들어간다면, 그는 모든 존재들 중 가장 위험한 존재를 사냥할 기회를 얻게 될 겁니다...\n\n사람 말이지요."
 POLITICS_HANS_HUTTIG_DESC:0 "제국 전역을 통틀어 보아도 국가판무관 한스 휘티히보다 순수한 어둠이라는 표현이 더 잘 어울리는 인물은 없습니다. 전쟁 중에는 잔혹한 절멸 수용소의 감독관으로 근무하던 휘티히는 무자비하게 동아프리카에 국가사회주의적 전통을 이식하는 데 헌신했습니다. 아프리카인 노예들로 가득찬 미로와도 같은 수용소들과 수를 더해만 가며 급증하는 반란 부족들 속에서 선 그는 나치가 일으킨 치명적인 공포와 파멸의 수학자로 보여집니다. 휘티히 본인은 자신만이 아프리카에서 진실을 바라보는 유일한 독일인이라고 불려지는 쪽을 선호합니다. 아프리카는 완전히 어둠의 심연으로 뒤덮인 대륙이며, 다마스커스 강철의 주먹은 저 인간 이하의 악마들을 쳐부숴야 할 의무가 있다는 사실 말입니다.\n\n휘티히의 제국에 대한 충성심과 국내 분야에서의 잔인성, 그리고 조직상의 능숙도는 시간이 가면 갈수록 점점 더 확실해져만 갑니다. 오직 독일인만을 고용하고 아프리카인 SS사단을 운용하는 방안을 거부함으로써 효율적이고 순수한 정부를 보장하는 정책부터 시작해서 예전 로디지아의 영국인들에게 영감을 받은 최정예 주둔군을 끊임없는 훈련과 전투에 투입하는 정책까지, 휘티히가 완성한 엄격하고 군국주의적인 사회는 식민지 총독부라기보다는 차라리 거대한 수용소에 가깝습니다. 하지만 다른 동료 총독들이 퇴폐와 부패에 빠져 영지를 내버려뒀기 때문에 겉모습만이라도 번영과 과분한 부를 보여주는 그의 식민지는 유명한 지역이 되어버렸습니다.\n\n그 결과로 휘티히는 동료들에게 오직 경멸하는 마음만을 품고 있으며, 홀로 제국과 소통하면서 서부와 동부에서 다가올 피할 수 없는 격돌을 준비하고 있습니다. 외국 정보부가 그에게 붙여준 별칭인 '아프리카의 유일한 나치당원' 이라는 명칭에 이견을 표하는 사람은 거의 없습니다. 그에게 있어서, 아프리카는 그 누구도 필요하지 않은 땅입니다."
 POLITICS_EMIL_MAURICE_DESC:0 "어느 날 아침, 한 무리의 시위자들이 기본적인 복지와 최소한의 인권 보장을 요구하면서 국가판무관 에밀 모리스의 사무실을 에워쌌습니다. 다른 국가판무관 같았다면 시위대는 일제 사격 개시라는 대답을 받을 것이며, 현장을 깨끗이 정리한 이후 국가에 대항한 어떤 행동도 없었다는 발표를 내보냈을 겁니다. 하지만 모리스가 잠에서 깨어나 반대 의견으로 가득 찬 외침을 들었을 때, 그가 취한 유일한 행동은 커텐을 닫아 달라는 온순한 요청 뿐이었습니다. 사무실 건물이 완전히 침묵을 지키가 얼마 지나지 않아 성난 시위대도 뿔뿔이 흩어졌습니다.\n\n한때 아돌프 히틀러의 운전 기사이자 개인적 지지자였던 모리스는 50년대에 SS로부터 조상들 중 분명히 인종적으로 아리아인에 속하지 않는 이가 있다고 비난을 받던 와중 총통의 지명을 받아 마다가스카르를 통치하기 위해 제국을 떠나면서부터 그 지독히도 무관심한 성격을 나타낸 듯 합니다. 처형과 추방 중에서 그는 후자를 선택했습니다. 토아마지나에 도착한 모리스는 식민지 내정과 회의 참석에 아무런 관심을 기울이지 않고 섬에서 살아가는 사람들의 외침을 완전히 무시하기만 했습니다. 그는 유일하게 사랑하는 국가인 조국에 귀환을 허가해 달라는 요청을 수없이 많이 보냈지만, 모조리 무시당했습니다.\n\n군국주의자들이 계속해서 행정 체계로부터 거리를 두는 와중에 유대인 저항 조직이 힘을 얻고 토착 말라가시인 민병대가 중앙 고원 지역에서 통치 체제를 공고히 해 나가면서 모리스가 세계를 바라보는 관점은 날이 갈수록 허무주의로 향해갔습니다. 아직도 충성을 바치는 이들에게는 군사적 충돌이 가까이 다가오는 모습이 훤히 보이지만, 모리스가 보여줄 수 있는 반응은 무관심 뿐입니다. 그가 꿈꾸는 것은 망명 외에 아무 것도 없습니다. 이 거대한 집을 짓는데 도움을 주었을 지도 모르지만, 지금 원하는 바는 이 집에서 탈출하고 악에서 구원받는 것 뿐입니다."
 POLITICS_WOLFGANG_SCHENCK_DESC:0 "한때 제국의 가장 화려한 전투기 에이스였던 볼프강 솅크의 남서아프리카 통치는 공중에서 이루어집니다. 그는 수백 개의 비행 전투 임무를 완수하고 루프트바페에서 폭격기 개발에 대한 특별한 전문 지식을 가진 것으로 유명합니다. 하지만 국내적으로는 아프리카에서 가장 가난하고 산업 기반이 부족하며 활주로를 활용한 수입과 가스 사용료에만 의존하는 국가판무관부를 통치하고 있습니다. 앙골라의 지평선을 한번이라도 바라본 자라면 누구든지 한번에 눈치채겠지만, 셍크가 관심 있는 것은 급성장하는 공군력 뿐입니다. 그가 지휘하는 비행기가 사하라 이남의 창공을 지배하고 있습니다.\n\n수년간 솅크는 남서아프리카를 독일령 아프리카 공군력의 중심지로 자리잡게 했습니다. 다른 문제를 살펴보자면, 솅크는 관대한 통치자이자 동료 국가판무관인 지그프리트 뮐러와 가까운 동료로도 알려져 있습니다. 그는 종종 뮐러와 함께 개인 헬리콥터를 타고 사파리를 구경하거나 사냥에 참가하곤 합니다. 아마도 그가 하늘에 계속해서 끌리는 이유는 대류권의 구름 속이 원주민이나 SS와 관련된 문제로부터 멀리 떨어진 피난처이기 때문일 겁니다. 하늘은 위안이 되는 곳이지요."
